<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/style.css}">
<meta charset="UTF-8">
<title>조건문, 반복문</title>

<style>
.active {
	color:red;
}

.error {
	color: blue;
}
</style>

</head>

<body>
	<!-- th:if 조건이 true일 때 -->
	<p th:if="${user.age >= 18}">성인입니다</p>
	<!-- th:unless 조건이 false일 때 -->
	<p th:unless="${user.age >= 19}">미자입니다</p>
	<!-- null CHECK  -->
	<div th:if="${user != null}">
		<p th:text="${user.name}">사용자 이름</p>
	</div>
	<!-- 빈 문자열 체크 -->
	<p th:if="${not #strings.isEmpty(message)}">메시지가 있다</p>

	<!-- switch case -->
	<div th:switch="${user.role}">
		<p th:case="'ADMIN'">관리자</p>
		<p th:case="'USER'">사용자</p>
		<p th:case="'GUEST'">게스트</p>
		<p th:case="*">기타</p>
	</div>

	<ul>
		<li th:each="item : ${items}" th:text="${item}"></li>
	</ul>

	<!-- 인덱스와 함께 사용하는 반복문 -->
	<table>
		<tr>
			<th>인덱스번호</th>
			<th>번호</th>
			<th>이름</th>
			<th>나이</th>
			<th>권한</th>
			<th>첫번째여부</th>
			<th>마지막여부</th>
			<th>짝수홀수</th>
		</tr>
		<tr th:each="user, stat : ${users}">
			<td th:text="${stat.index}">0부터 출력</td>
			<td th:text="${stat.count}">1부터 출력</td>
			<td th:text="${user.name}"></td>
			<!-- <td th:text="${user.age}"></td> -->
			<td>[[${user.age}]]</td>
			<td th:text="${user.role}"></td>
			<td th:text="${stat.first ? '첫번째' : ''}"></td>
			<td th:text="${stat.last ? '마지막' : ''}"></td>
			<td th:text="${stat.even ? '짝수' : '홀수'}"></td>
		</tr>
	</table>

	<div th:each="e : ${map}">
		<p th:text="${e.key} + ':' + ${e.value}">키 : 값</p>
	</div>

	<!-- <!-- 속성 설정 -->
	<div>
		<input type="text" th:value="${user.name}">
	</div>

	<img th:src="@{/images/6712.png}" th:alt="${title}">

	<div>
		<input type="text" th:attr="value=${user.name}, placeholder=${message}">
	</div>

	<!-- 조건부 설정 -->
	<div>
		<button th:disabled="${!canSubmit}">전송</button>
	</div>
	
	<div th:class="${active} ? 'active' : 'inactive'">상태</div>
	
	<!-- 클래스 추가 -->
	<div th:classappend="${error}? 'error' : ''">내용</div>
	
	<!-- 속성이 참(true)일때만 추가 -->
	<div> <input type="checkbox" th:checked="${agreed}"></div>
	
	
</body>
</html>
