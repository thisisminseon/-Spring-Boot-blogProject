<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>링크</title>
<!-- 정적 리소스 -->
<link th:href="@{/css/style.css}" rel="stylesheet">
<script th:src="@{/js/app.js}"></script>
</head>
<body>
	<!-- 기본 url -->
	<p>
		<a th:href="@{/}">Home</a>
	</p>
	<!-- 경로 변수 -->
	<p>
		<a th:href="@{/user/{id}(id=${user.id})}">회원수정</a>
	</p>
	<!-- 쿼리 파라미터 -->
	<!-- http://localhost:8089/search?keyword=자바&page=3 -->
	<p>
		<a th:href="@{/search(keyword=${keyword}, page=${page})}">검색</a>
	</p>
	<!-- 계산 -->
	<p th:text="${price * quantity}">가격</p>
</body>
</html>
